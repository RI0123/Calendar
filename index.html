<!DOCTYPE html>
<html>
<head>
    <title>PDFアップロード</title>
</head>
<body>
    <form id="uploadForm">
    <input type="file" id="pdfFile" accept=".pdf">
    <button type="button" onclick="uploadPdf()">アップロード</button>
    </form>

    <script>
    function uploadPdf() {
        const file = document.getElementById('pdfFile').files[0];
        if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const base64Pdf = e.target.result.split(',')[1];
            google.script.run.withSuccessHandler(spreadsheetUpdated).processPdf(base64Pdf);
        };
        reader.readAsDataURL(file);
        }
    }

    function spreadsheetUpdated(message) {
        alert(message);
    }
    </script>
</body>
</html>
